spring.application.name=my-first-backend

spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Conexi�n a Render (Reemplaza los placeholders con tus datos)

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto= update
# Especificar el dialecto de PostgreSQL para producci�n
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Desactivar logs de SQL en la consola (mejor rendimiento y seguridad)
spring.jpa.show-sql=false

# Cargar datos iniciales solo si la tabla est� vac�a
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
server.port=8080